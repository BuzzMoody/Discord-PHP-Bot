name: PHP Quality Assurance

on:
  push:
    branches: [beta, main]
  pull_request:
    branches: [beta, main]

permissions:
  contents: read

jobs:
  qa:
    name: PHP QA (8.5)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP Environment
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'
          extensions: curl, json, mbstring
          # This installs PHPStan & Psalm globally for the runner
          tools: composer:v2, phpstan, psalm, phpcs

      - name: Validate Composer
        run: composer validate --strict

      - name: Install Dependencies
        run: composer install --prefer-dist --no-progress

      - name: Security Audit
        run: composer audit

      - name: PHP Syntax Check (Lint)
        run: |
          find . -name "*.php" -not -path "./vendor/*" -print0 | xargs -0 -n 1 -P 4 php -l

      - name: Static Analysis (PHPStan)
        run: phpstan analyse . --level 5

      - name: Coding Standard Check
        run: phpcs --standard=PSR12 . --ignore=vendor/
