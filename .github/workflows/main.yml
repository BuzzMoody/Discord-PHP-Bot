name: PHP Syntax & DiscordPHP Check

on:
  push:
    branches: [beta, main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'
          # DiscordPHP requires these specific extensions
          extensions: curl, json, mbstring, zlib, gmp 
          tools: phpstan

      - name: Install DiscordPHP on-the-fly
        run: composer require team-reflex/discord-php --no-interaction --quiet

      - name: Run PHP Syntax Check
        run: |
          find . -name "*.php" -not -path "./vendor/*" -print0 | xargs -0 -n 1 -P 4 php -l

      - name: Run PHPStan (Logic Check)
        # We tell PHPStan to ignore the vendor folder but use its autoloader
        run: phpstan analyse . --level 1
