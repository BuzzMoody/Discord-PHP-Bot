name: PHP Syntax Check Only

on:
  push:
    branches:
      - beta
      - main

jobs:
  lint:
    name: Check PHP Syntax
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP Environment
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'
          extensions: curl, json 

      - name: List PHP Files Found for Debugging
        id: list_files
        run: |
          echo "--- LISTING ALL PHP FILES FOUND FOR LINTING ---"
          find . -name "*.php" -not -path "./vendor/*" | sort
          
      - name: Run PHP Syntax Check on all files
        run: |
          echo "Starting PHP syntax linting with file sanitization."
          
          find . -name "*.php" -not -path "./vendor/*" -print0 | while IFS= read -r -d $'\0' file; do
              php -l "$file"
          done
          
          echo "PHP syntax check passed successfully."
